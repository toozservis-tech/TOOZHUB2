<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obnoven√≠ hesla - TooZ Hub 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: radial-gradient(circle at top, #1e293b 0%, #020617 55%, #020617 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-container {
            background: rgba(15, 23, 42, 0.96);
            border-radius: 18px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.6);
            color: #e5e7eb;
        }
        
        .reset-container h1 {
            color: #f9fafb;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .reset-container p {
            color: #9ca3af;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            background: #020617;
            color: #f9fafb;
            border-radius: 8px;
            border: 1px solid #374151;
            padding: 12px 16px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.12s ease, box-shadow 0.12s ease;
        }
        
        .form-group input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px 20px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #7c3aed;
        }
        
        .btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #86efac;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: #93c5fd;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6366f1;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            color: #9ca3af;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>üîê Obnoven√≠ hesla</h1>
        <p>Zadejte nov√© heslo pro v√°≈° √∫ƒçet</p>
        
        <div id="alertContainer"></div>
        
        <form id="resetForm" onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label for="newPassword">Nov√© heslo *:</label>
                <input type="password" id="newPassword" placeholder="Minim√°lnƒõ 6 znak≈Ø" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Potvrzen√≠ hesla *:</label>
                <input type="password" id="confirmPassword" placeholder="Zadejte heslo znovu" required minlength="6">
            </div>
            <button type="submit" class="btn" id="resetButton">Nastavit nov√© heslo</button>
        </form>
        
        <a href="/web/index.html" class="back-link">‚Üê Zpƒõt na p≈ôihl√°≈°en√≠</a>
    </div>
    
    <script>
        // Z√≠skat token z URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');
        
        if (!resetToken) {
            showAlert('Chybƒõj√≠c√≠ reset token. Pou≈æijte odkaz z emailu.', 'error');
            document.getElementById('resetForm').style.display = 'none';
        }
        
        // Z√≠skat API URL
        function getApiBaseUrl() {
            const saved = localStorage.getItem('toozhub_api_url');
            if (saved) return saved;
            
            // Zkusit detekovat z aktu√°ln√≠ URL
            const hostname = window.location.hostname;
            if (hostname === 'hub.toozservis.cz') {
                return 'https://hub.toozservis.cz';
            }
            
            return window.location.origin;
        }
        
        const API_URL = getApiBaseUrl();
        
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
        }
        
        async function handleResetPassword(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showAlert('Hesla se neshoduj√≠', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('Heslo mus√≠ m√≠t alespo≈à 6 znak≈Ø', 'error');
                return;
            }
            
            const resetButton = document.getElementById('resetButton');
            resetButton.disabled = true;
            resetButton.textContent = 'Nastavuji heslo...';
            
            try {
                const response = await fetch(`${API_URL}/user/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        new_password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Heslo bylo √∫spƒõ≈°nƒõ zmƒõnƒõno! P≈ôesmƒõrov√°v√°m na p≈ôihl√°≈°en√≠...', 'success');
                    setTimeout(() => {
                        window.location.href = '/web/index.html';
                    }, 2000);
                } else {
                    showAlert(data.detail || 'Nepoda≈ôilo se zmƒõnit heslo', 'error');
                    resetButton.disabled = false;
                    resetButton.textContent = 'Nastavit nov√© heslo';
                }
            } catch (error) {
                showAlert('Chyba p≈ôi komunikaci se serverem: ' + error.message, 'error');
                resetButton.disabled = false;
                resetButton.textContent = 'Nastavit nov√© heslo';
            }
        }
    </script>
</body>
</html>
