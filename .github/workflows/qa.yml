name: QA Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  qa:
    runs-on: ubuntu-latest
    
    env:
      BASE_URL: http://127.0.0.1:8000
      TEST_API_URL: http://127.0.0.1:8000
      APP_ENV: test
      ENVIRONMENT: test
      DATABASE_URL: sqlite:///./test_vehicles.db
      VEHICLE_DB_URL: sqlite:///./test_vehicles.db
      TEST_DATABASE_URL: sqlite:///./test_vehicles.db
      E2E_EMAIL: toozservis@gmail.com
      E2E_PASSWORD: 123456
      JWT_SECRET_KEY: test-secret-key-for-ci-only
      HOST: 127.0.0.1
      PORT: 8000
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/e2e/package-lock.json
      
      - name: Install E2E dependencies
        working-directory: tests/e2e
        run: |
          npm ci
          npx playwright install --with-deps chromium
      
      - name: Create artifacts directory
        run: |
          mkdir -p artifacts/qa
      
      - name: Start backend server
        run: |
          python -m uvicorn src.server.main:app --host 127.0.0.1 --port 8000 &
          echo $! > backend.pid
      
      - name: Wait for backend to be ready
        run: |
          timeout=60
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -f http://127.0.0.1:8000/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Waiting for backend... ($elapsed/$timeout seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Backend failed to start within $timeout seconds"
          exit 1
      
      - name: Run API tests
        run: |
          python -m pytest tests/api -v --tb=short --junit-xml=artifacts/qa/pytest-report.xml
        continue-on-error: true
      
      - name: Run E2E tests
        working-directory: tests/e2e
        run: |
          npx playwright test --reporter=list,html --project=chromium
        continue-on-error: true
      
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-artifacts
          path: |
            artifacts/qa/**
            tests/e2e/playwright-report/**
            tests/e2e/test-results/**
          if-no-files-found: ignore
          retention-days: 7
      
      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
            rm backend.pid
          fi
          # Kill any remaining uvicorn processes
          pkill -f "uvicorn src.server.main:app" || true

